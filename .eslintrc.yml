env:
  browser: true
  es2021: true
extends:
  - plugin:react/recommended
  - standard-with-typescript
  # extendsの読み込みは上から順に上書きされていくので、この設定は最後に書くこと
  - prettier
overrides: []
parserOptions:
  ecmaVersion: latest
  sourceType: module
  project: ./tsconfig.json
plugins:
  - react
rules: {
  "react/react-in-jsx-scope": "off"
  , "@typescript-eslint/triple-slash-reference": "off"
}
