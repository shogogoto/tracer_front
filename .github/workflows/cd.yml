name: CD
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'

jobs:
  build-deploy:
    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install
      run: |
        npm install

    - name: Test
      run: |
        npm run test

    - name: Deploy to surge
      run: |
        npm run build
        npm install -g surge
        surge ./dist --token ${{ secrets.SURGE_TOKEN }}
